<div class="Content">
  <div class="Content-dnd">
    <div
      class="Dnd"
      [class.Dnd--hoverDnd]="dnd.inDragArea"
      appDndFiles="multy"
      [acceptType]="['image/*']"
      #dnd="appDndFiles"
      (isUploadFile)="isUploadFile($event)"
    >
      <div class="Dnd-text">
        Перенесите сюда файл или
        <div class="Dnd-btn" (click)="dnd.openWindow()">выберите файлы</div>
      </div>
    </div>
  </div>
</div>
